<%page args="active_tab" />

<%
from django.utils.translation import ugettext as _
%>
<div class="enroll-buttons-holder">
    <button class="js-datepicker-btn date-btn filter-btn active">${_("Select period")}</button>
    <div class="js-datepicker-dropdown dropdown-content">
        <div>
            <label for="${active_tab}-from">${_("From")}</label>
            <input type="text" id="${active_tab}-from" name="from" class="js-from-datepicker">
            <label for="${active_tab}-to">${_("To")}</label>
            <input type="text" id="${active_tab}-to" name="to" class="js-to-datepicker">
        </div>
        <div class="spacing"></div>
        <div>
            <button class="js-date-apply-btn">${_("Apply")}</button>
        </div>
    </div>

    <button class="js-select-1-week filter-btn">${_("Last Week")}</button>
    <button class="js-select-2-week filter-btn">${_("Last 2 Weeks")}</button>
    <button class="js-select-4-week filter-btn">${_("Last Month")}</button>
    <button class="js-select-all-week filter-btn">${_("Since Course Start")}</button>
</div>

<div class="js-loader loader hidden">
  ${_("Loading")}
  <img src="/static/rg_instructor_analytics/images/ajax-loader.gif" alt="loader">
</div>
