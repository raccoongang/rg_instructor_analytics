[tox]
envlist = flake8

[tox:travis]
2.7 = flake8

[testenv:flake8]
basepython = python2.7
deps =
    flake8
    flake8-docstrings>=1.1.0
    flake8-import-order>=0.13
commands = flake8

[flake8]
exclude =.venv,.git,.tox,dist,*lib/python*,*egg-info
show-source = True
# according to main OpenEdx code style recommendations
max-line-length = 120
import-order-style = google
# All ignoring errors must be improved.
ignore = D100, D104, I100, I101, F401, D401, D200, E226, D102, D101, W391
application-import-names = rg_instructor_analytics
